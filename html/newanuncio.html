<!DOCTYPE html>
<html lang = "es-Es">
<head>
	<meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="../css/newanuncio.css">-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../jscript/newanuncio.js"></script>
    
     <!-- LIBRERIA PARA SUBIR FOTOS -->
    <script src="../jscript/dropzone.js"></script>
    <link href="../css/dropzone.css" type="text/css" rel="stylesheet" />
	
	<title>Nuevo Anuncio</title>
</head>
<body>
	##menu##
	<div id = "background" >Background</div>

    <h1>NUEVO ANUNCIO</h1>
	<form action = "../php/controller.php?cmd=userCmd&id=5" method="POST" enctype="multipart/form-data">
        <!-- INFORMACION BASICA -->
		<input type = "text" name = "titulo" placeholder = "Título" required>
		<input type = "text" name = "localizacion" placeholder = "Localización" required>
        <input type = "tel" name = "telefono" placeholder = "Teléfono">
        <input type = "number" name = "precio" placeholder = "Precio">
        
        <!-- SELECTOR DE CATEGORIA -->
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
            ##corteCategorias##
            <option value="##idCategoria##">##categoria##</option>
            ##corteCategorias##
        </select>
        
        <!-- DESCRIPCION -->
        <label for="Descripcion">Descripcion</label>
        <textarea id="Descripcion" name = "descripcion" form="newanuncio" maxlength="2000" 
        placeholder = "Escriba la descripción del artículo..." rows="4" cols="50" wrap="hard"></textarea>
            
        <!-- PREVIEW DE LAS IMAGENES -->
        <div class="dropzone dropzone-previews" id="myDropzoneJs"></div>
            
		<input type = "submit" value = "Publicar">		
	</form>

	
	<div id = "pie">Pie de Pagina</div>

</body>
</html>
