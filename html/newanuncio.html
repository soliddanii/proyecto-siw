<!DOCTYPE html>
<html lang = "es-Es">
<head>
	<meta charset="utf-8">
    
    <!-- JAVASCRIPT -->
    <script src="../jscript/jquery-1.12.3.min.js"></script>
    <script src="../jscript/dropzone.js"></script>
    <script src="../jscript/newanuncio.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/dropzone.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/newanuncio.css"/>

	<title>Nuevo Anuncio</title>
</head>
<body>
	##menu##
    
    <div class = "contenido">

        ##corteListaErrores##
        <div id = "errorMessage">##errorCode##: ##error##</div>
        ##corteListaErrores##
        
        <h1>NUEVO ANUNCIO</h1>
        <form action = "../php/controller.php?cmd=userCmd&id=5" id="full-form" method="POST" enctype="multipart/form-data">
        
            <!-- INFORMACION BASICA -->
            <div id = "linea1">
                <input type = "text" id = "titulo" name = "titulo" placeholder = "Título (Obligatorio)" required/>
                <input type = "text" id = "localizacion" name = "localizacion" placeholder = "Localización (Obligatoria)" required/>
            </div>
            
            <div id = "linea2">
                <input type = "tel" id = "telefono" name = "telefono" placeholder = "Teléfono"/>
                <input type = "number" id = "precio" name = "precio" placeholder = "Precio"/>
        
                <!-- SELECTOR DE CATEGORIA -->
                <div id = "linea2sub">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                        ##corteCategorias##
                        <option value="##idCategoria##">##categoria##</option>
                        ##corteCategorias##
                    </select>
                </div>
            </div>
            
            <!-- DESCRIPCION -->
            <div id = "descripcionContainer">
                <textarea id="descripcion" name = "descripcion" form="newanuncio" maxlength="2000" 
                placeholder = "Escriba la descripción del artículo..." rows="4" cols="40" wrap="hard"></textarea>
            </div>
            
            <!-- PREVIEW DE LAS IMAGENES -->
            <div class="dropzone" id="myDropzone" name="file"></div>
            
            <!--<input type = "submit" id = "formsubmit" value = "Publicar"/>	-->	
        </form>

        <button type="submit" id="submit-all"> Publicar </button>
    
    </div>
    
    <!-- FORMULARIO SECRETO PARA REDIRIGIR A UN ANUNCIO ... imsposible con la m de dropzone-->
    <!-- <form id="redirectToAnuncio" action="../php/controller.php?cmd=userView&id=7" method="POST"> 
        <input type="hidden" id="redirectIdAnuncio" name="idAnuncio" value=""/> 
    </form>-->

</body>
</html>
