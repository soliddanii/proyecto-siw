<!DOCTYPE html>
<html lang = "es-Es">
<head>
	<meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="../css/newanuncio.css">-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../jscript/newanuncio.js"></script>
    
     <!-- LIBRERIA PARA SUBIR FOTOS -->
    <script src="../jscript/dropzone.js"></script>
    <link href="../css/dropzone.css" type="text/css" rel="stylesheet" />
	
	<title>Nuevo Anuncio</title>
</head>
<body>
	##menu##
	<div id = "background" >Background</div>

    <h1>NUEVO ANUNCIO</h1>
	<form action = "/" method="POST" enctype="multipart/form-data">
        <!-- INFORMACION BASICA -->
		<input type = "text" id = "titulo" name = "titulo" placeholder = "Título" required/>
		<input type = "text" id = "localizacion" name = "localizacion" placeholder = "Localización" required/>
        <input type = "tel" id = "telefono" name = "telefono" placeholder = "Teléfono"/>
        <input type = "number" id = "precio" name = "precio" placeholder = "Precio"/>
        
        <!-- SELECTOR DE CATEGORIA -->
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
            ##corteCategorias##
            <option value="##idCategoria##">##categoria##</option>
            ##corteCategorias##
        </select>
        
        <!-- DESCRIPCION -->
        <label for="descripcion">Descripcion</label>
        <textarea id="descripcion" name = "descripcion" form="newanuncio" maxlength="2000" 
        placeholder = "Escriba la descripción del artículo..." rows="4" cols="50" wrap="hard"></textarea>
            
        <!-- PREVIEW DE LAS IMAGENES -->
        <div class="dropzone" id="myDropzone" name="file"></div>
        <!--<div class="dropzone dropzone-previews" name="file" id="myDropzoneJs"></div>-->
            
		<!--<input type = "submit" id = "formsubmit" value = "Publicar"/>	-->	
	</form>

    <div>
        <button type="submit" id="submit-all"> Publicar </button>
    </div>
	
	<div id = "pie">Pie de Pagina</div>

</body>
</html>
