<!DOCTYPE html>
<html lang = "es-Es">
<head>
	<meta charset="utf-8">
    
    <!-- JAVASCRIPT -->
    <script src="../jscript/jquery-1.12.3.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="../jscript/browser.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/browser.css"/>
    
	<title>Navegador</title>
</head>
<body>
	##menu##
	<!--<div id = "background" >Background</div> ESTO MEJOR EN EL CSS-->
    
    <div class = "contenido">

    <!-- PARAMETROS DE BUSQUEDA -->
    <div class = "filterBox" id = "filtros">
        <h1>FILTRAR POR</h1>
        <form action = "" id = "filtro">
        
            <!-- CAMPOS DE TEXTO -->
            <input type = "text" id = "titulo" name = "titulo" class = "buscar" placeholder = "Palabra Clave"/>
            <input type = "text" id = "localizacion" name = "localizacion" class = "buscar" placeholder = "Localización"/>
            
            <!-- SELECTOR DE CATEGORIA -->
            <select name="categoria">
                <option value="-1">Todas</option>
                ##corteCategorias##
                <option value="##idCategoria##">##categoria##</option>
                ##corteCategorias##
            </select>
            
            <!-- RANGO DE PRECIOS -->
            <!-- NOTA: Podriamos sustituir 10000 con ##precioMAX## que es el precio del articulo mas caro -->
            <label for="priceMin">Precio Mínimo</label>
            <input type="number" value="0" min="0" step="1" name="priceMin" id="priceMin" />
            <label for="priceMax">Precio Máximo</label>
            <input type="number" value="10000" min="0" step="1" name="priceMax" id="priceMax" />
            
            <!-- hidden inputs -->
            <input type="hidden" id="misAnuncios" value="##misAnuncios##" />
            <input type="hidden" id="misFavoritos" value="##misFavoritos##" />
            <input type="hidden" id="paginaActual" value="##numPagina##" />
            
            <!-- BUSCAR -->
            <span id = "submitBuscar">Buscar</span>
            
        </form>
    </div>
    
    <div class = "rightBlock">
    
        <!-- PARAMETROS DE ORDENACION DE LOS ANUNCIOS -->
        <div class = "orderBox" id = "ordenAnuncios">
            <!-- ORDENAR POR -->
            <select id = "orden">
                <option value="0">Ordenar por fecha: Más reciente primero</option>
                <option value="1">Ordenar por fecha: Más antiguo primero</option>
                <option value="2">Ordenar por precio: Más bajo primero</option>
                <option value="3">Ordenar por precio: Más alto primero</option>
            </select>
    
            <!-- PAGINACION -->
            <ul class="pager">
                <li><span id="paginaAnterior">Anterior</span></li>
                <!--##cortePaginacion##
                <li><span id="pagina">##numPagina##</span></li>
                ##cortePaginacion##-->
                <li><span id="paginaSiguiente">Siguiente</span></li>
            </ul>
        </div>
        
        ##corteListaErrores##
        <div id = "errorMessage" class = "errMsg">##errorCode##: ##error##</div>
        ##corteListaErrores##
	
        <div class = "listaAnuncios" id = "listaAnuncios">
            <ul id = "listaAnunciosUL"> 
                ##corteListaArticulos##
                <li>
                    <form id="anuncioForm##idAnuncio##" action="../php/controller.php?cmd=userView&id=7" method="POST"> 
                        <input type="hidden" name="idAnuncio" value="##idAnuncio##"/> 
                        <div class = "bloqueAnuncio##esMiAnuncio####estadoAnuncio##" onClick="document.getElementById('anuncioForm##idAnuncio##').submit();"> 
                            <div class = "Aleft">
                                <img class = "miniaturaAnuncio" src="##miniaturaAnuncio##" height="160px" alt="miniatura"/> 
                            </div> 
                            <div class = "Aright"> 
                                <div class = "Atop"> 
                                    <span class = "tituloAnuncio">##tituloAnuncio##</span> 
                                    <span class = "precioAnuncio">##precioAnuncio##</span> 
                                </div> 
                                <div class = "Abottom"> 
                                    <span class = "localizacionAnuncio">Localización: ##localizacionAnuncio##</span>        
                                    <span class = "fechaAnuncio">##fechaAnuncio##</span> 
                                </div> 
                            </div> 
                        </div> 
                    </form>
                </li>
                ##corteListaArticulos##
            </ul>
        </div>
	
    </div>
    
    </div>

</body>
</html>
