<!DOCTYPE html>
<html lang = "es-Es">
<head>
    <meta charset="utf-8">

<body>
	##menu##
    
    <div class = "contenido">

        <form action = "../php/controller.php?cmd=userCmd&id=1" method="post" class = "signupForm" id = "signup">
    
            <h1>Nuevo Usuario</h1>
            <input type = "text" id = "nameuser" name = "nameuser" placeholder = "Nombre de Usuario" required />

            <input type = "text" id = "email" name = "email" placeholder = "Correo Electrónico" required />
            <input type = "password" id = "passwd0" name = "passwd0" placeholder = "Contraseña" required />
            <input type = "password" id = "passwd1" name = "passwd1" placeholder = "Repetir Contraseña" required />
        
            <input type = "submit" id = "create" value = "Crear Cuenta"/>
        
        </form>
    
        ##corteListaErrores##

        ##corteListaErrores##
        
    </div>
